<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" style="size:32x32" type="image/png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" role="main">
        <div class="summary-card">
            <img src="images/illustration-hero.svg" alt="hero image">
            <div class="card-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan-details">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div class="price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <span><a href="#">Change</a></span>
                </div>
                <div class="btn">
                    <button>Proceed to Payment</button>
                </div>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>

    <!-- Attribution -->

    <div class="attribution" role="link">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ParthKanojiya">Parth Kanojiya</a>.
    </div>

</body>

</html>
