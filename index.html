<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" style="size:32x32;" type="image/png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" role="main">
        <div class="summary-card" role="contentinfo">
            <img src="images/illustration-hero.svg" alt="hero image" role="img">
            <div class="card-text" role="text">
                <h1 role="heading">Order Summary</h1>
                <p role="text">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan-details" role="text">
                    <img src="images/icon-music.svg" alt="music icon" role="img">
                    <div class="price" role="text">
                        <h2 role="heading">Annual Plan</h2>
                        <p role="text">$59.99/year</p>
                    </div>
                    <span role="button"><a href="#">Change</a></span>
                </div>
                <div class="btn">
                    <button role="button">Proceed to Payment</button>
                </div>
                <a href="#" class="cancel" role="button">Cancel Order</a>
            </div>
        </div>
    </div>

    <!----------- Attribution ----------->

    <div class="attribution" role="link">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ParthKanojiya">Parth Kanojiya</a>.
    </div>

</body>

</html>
